<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Minimal Theme</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333333;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: #00FF66;
            text-shadow: 1px 1px 0 #000;
            margin: 0;
        }

        .container {
            background-color: #000;
            padding: 20px;
            border: 2px solid #00FF66;
            width: 50%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
    </div>
</body>
</html>
